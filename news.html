---
layout: default
---

<h1>News</h1>

{% for post in site.posts %}
  {% if post.layout == 'news_update' %}
    <div class="news-update">
      <!-- <h2>{{ post.title }}</h2> -->
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endif %}
{% endfor %}
